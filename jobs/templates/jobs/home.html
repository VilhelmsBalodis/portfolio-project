    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand active" href="{% url 'home' %}">Vilhelms Balodis</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-link" href="http://facebook.com/vilhelms.balodis">Facebook</a>
              <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
              <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
            </div>
          </div>
        </div>
      </nav>
</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Čau! Mani sauc Vilhelms.</h1>
        <p class="lead text-muted">Man patīk spēlēt basu, braukt ar motociklu un lodēt ģitāras efektu pedāļus</p>
        <p>
          <a href="mailto:vilhelmsb@gmail.com" class="btn btn-primary my-2">Rakstīt e-pastu</a>
        </p>
        <img src = "{% static 'Profile Picture.jpg' %}" height = 200 width = 200/>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
        <div class="col">         
          <img src = "{{ job.image.url }}" heigth = 200 width = 300 />
          <div class="card-body">
            <p class="card-text">{{ job.summary }}</p>
          </div>          
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container text-center">
      <p>© Vilhelms Balodis {% now "Y"%}</p>
    </div>
</footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
      
  </body>
